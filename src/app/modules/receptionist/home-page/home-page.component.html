<div class="container">
    <div class="header">
        Số bàn trống nhà hàng: Trống {{tableFree}}/{{allTable}}
         bàn &gt;  Tầng {{floor}}:Trống {{tableFreeByFloor}}/{{allTableByFloor}} bàn
         <div class="table1"></div>Bàn trống  <div class="table2"></div>Bàn đang phục vụ 
         <div class="table3"></div>Bàn sẵn sàng thanh toán
         <i class="fas fa-user-alt icon_user"></i> Thao
    </div>
    <div class="row mt-2">      
        <div class="col-md-6 text-left">
            <button mat-stroked-button color="primary" class="book-btn" (click)="bookTableForCustomer()">Đặt bàn cho
                khách</button>
        </div>
        <div class="col-md-6 text-right">
            <mat-icon style="font-size: 30px; cursor: pointer;" (click)="openBookingRequestList()">
                notification_important</mat-icon>
        </div>
    </div>
    <div>
        <select class="browser-default custom-select" (change)="onSelectedFloor($event.target.value)">
            <option *ngFor ="let floor of floors" [value]="floor.id">Tầng: {{floor.name}}</option>
          </select>
    </div>  
    <div class="row mt-5">
        <div class="col-md-4 my-3" *ngFor="let table of tables">
            <button mat-raised-button color="primary" *ngIf="table.status && !table.isReadyToPay">{{table.name}}</button>
            <button mat-raised-button color="warn" *ngIf="!table.status && !table.isReadyToPay">{{table.name}}</button>
            <button mat-raised-button color="accent" *ngIf="table.isReadyToPay" (click) ="openBill(table.id,table.name)">{{table.name}}</button>
        </div>
    </div>
</div>
