<div class="container">
    <div class="row mt-2">
        <div class="col-md-12 text-center">
            <h3>Chọn bàn</h3>
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <button class="btn btn-outline-primary m-3" (click)="back()"><i class="fas fa-long-arrow-alt-left mr-1" style="font-size: 20px;"></i>Quay lại</button>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <div class="modal-body">
                <div class="form-group row required">
                    <label class="col-md-4 col-form-label" for="phone">
                        SĐT: 
                    </label>
                    <div class="col-md-8">
                        <input type="text" class=" form-control" 
                            name="phone" id="phone" [value]="processOrderDetail?.phone" disabled required />
                    </div>
                </div>
                <div class="form-group row required">
                    <label class="col-md-4 col-form-label" for="name">
                        Tên: 
                    </label>
                    <div class="col-md-8">
                        <input type="text" class=" form-control" 
                            name="name" id="name" [value]="processOrderDetail?.name" disabled required />
                    </div>
                </div>
                <div class="form-group row required">
                    <label class="col-md-4 col-form-label" for="quantity">
                        Số người: 
                    </label>
                    <div class="col-md-8">
                        <input type="number" class=" form-control" 
                            name="name" id="quantity" max="8" min="1"  [(ngModel)]="processOrderDetail.numberOfPeople" />
                    </div>
                </div>
                <div class="form-group row required">
                    <label class="col-md-4 col-form-label" for="time">
                        Giờ yêu cầu: 
                    </label>
                    <div class="col-md-8">
                        <input type="text" class=" form-control" 
                            name="name" id="time" [value]=" parstring(processOrderDetail?.date)" disabled required />
                    </div>
                </div>
                <div class="form-group row required">
                    <label class="col-md-4 col-form-label" for="quantity">
                        Tầng:
                    </label>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-3">
                                <select class="browser-default custom-select" (change)="onSelectedFloor($event.target.value)">
                                    <option *ngFor ="let floor of floors" [value]="floor.id"> {{floor.name}}</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row required">
                    <label class="col-md-4 col-form-label" for="quantity">
                        Bàn: 
                    </label>
                    <div class="col-md-8">
                        <div class="row px-3" >
                            <div class="col-md-3" *ngFor="let table of tables">
                                <mat-checkbox class="example-margin" [disabled]="!table.status" [checked]="table.isChecked" (change)="toggle(table)" name="status">{{table.name}}</mat-checkbox>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row required">
                    <label class="col-md-4 col-form-label" for="quantity">
                        Phục vụ: 
                    </label>
                    <div class="col-md-8">
                        <div class="row px-3" *ngFor="let user of users">
                            <div class="col-md-3" *ngIf= "user.role=='waiter'">
                                <mat-checkbox class="example-margin" (change)="toggleWaiter(user)" [checked]="user.isChecked" name="status">{{user.name}}</mat-checkbox>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <button mat-raised-button color="primary" (click)="bookOrder()">Xác nhận</button>
    </div>
</div>
