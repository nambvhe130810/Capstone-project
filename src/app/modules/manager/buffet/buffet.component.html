<div class="sidebar" data-color="white" data-active-color="primary">
    <app-sidebar></app-sidebar >
</div>
<div class="container">
    <div class=" row d-flex justify-content-between" *ngIf="!isShowDetail">
        <div class="col-md-12 pt-3 pl-1 pr-1" *ngFor="let item of listBuffet, let i = index">
            <div class="card" *ngIf="item.status">
                <div class="card-body d-flex col-md-12">
                    <div class="d-flex justify-content-start align-items-center col-md-3 pl-0">
                        <img style="width: 200px;max-height:200px;max-width: 100%;" src={{item?.image}}>
                    </div>
                    <div class="col-md-7 p-0 position-relative">
                        <div class="col-md-12 p-0 d-flex justify-content-between">
                            <div class=" col-md-11 p-0">
                                <h2 class="card-title overflow-hide" title="{{item.name}}"
                                    style="font-size: 24px;cursor: pointer;" (click)="showDetail(item)">{{item.name}}
                                </h2>
                            </div>
                        </div>
                        <div class="col-md-12 p-0">
                            <div>
                                <span title="Giá tiền: {{item.price}}"><b>Giá tiền:</b> {{item.price}}</span>
                            </div>
                            <div>
                                <span title="{{item.description}}"><b>Mô tả:</b> {{item.description}}</span>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between col-md-12 p-0">
                            <!-- <span><i class="far fa-clock"></i> Cập nhật {{item.startTime| date: "dd/MM/yyyy"}}</span>
                <a (click)="sendData(item)" class = "text-primary">Xem chi tiết</a> -->
                        </div>
                    </div>
                    <div class="col-md-2" style="display: block">
                        <!-- <button class="btn btn-primary mt-2 ml-2" style="width: 100px" (click)="openPopupBuffet(true,item)">Chỉnh sửa</button><br/> -->
                        <button class="btn btn-primary mt-2 ml-2" style="width: 100px" (click)="showDetail(item)">Chỉnh sửa</button><br/>
                        <button class="btn btn-outline-danger mt-2 ml-2" style="width: 100px" (click)="deleteRow(item)">Xóa</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="isShowDetail">
        <div class="d-flex justify-content-between">
            <button class="btn btn-outline-primary m-3" (click)="back()"><i class="fas fa-long-arrow-alt-left mr-1" style="font-size: 20px;"></i>Quay lại</button>
            <button class="btn btn-primary m-3" (click)="openPopupFood()">Thêm món</button>

        </div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Ảnh</th>
                <th scope="col">Tên món</th>
                <th style="text-align: center;" scope="col">Calories</th>
                <th style="text-align: center;" scope="col">Trạng thái</th>
                <th style="text-align: center;" scope="col">Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listBuffetDetail; index as i">
                <th scope="row">{{i+1}}</th>
                <th scope="row"><img style="width: 80px;max-height:80px;max-width: 100%;" src={{item?.image}}></th>
                <td>{{item?.name}}</td>
                <td style="text-align: center;">{{item?.calories}}</td>
                <td style="text-align: center;">{{item?.status ? 'Còn' : 'Hết'}}</td>
                <td>
                    <div class="d-flex justify-content-center">
                        <button title="Thêm món ăn" style="background: transparent; border: none;cursor: pointer;" *ngIf="!item?.status" (click)="deleteFood(true,item)"><i
                                style="font-size: 20px; color: #01904a;"
                                class="fas fa-edit"></i></button>
                        <button title="Xóa món ăn" style="background: transparent; border: none;cursor: pointer;" *ngIf="item?.status" (click)="deleteFood(false,item)"><i
                                style="font-size: 20px; color: #ff0000;"
                                class="fas fa-ban"></i></button>
                    </div>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
