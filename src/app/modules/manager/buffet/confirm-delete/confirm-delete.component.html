
<h1 mat-dialog-title>Xác nhận {{data.type? 'thêm': 'xóa'}}</h1>
<mat-dialog-content>
    Bạn có chắc chắn muốn {{data.type? 'thêm': 'xóa'}} {{data.data.name}}
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-raised-button color="primary" (click)="onConfirmClick()" tabindex="1">Xác nhận</button>
	<button mat-raised-button mat-dialog-close tabindex="-1">Hủy bỏ</button>
</mat-dialog-actions>
