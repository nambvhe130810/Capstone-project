<div class="card  col-md-12">
    <div class="card-body">
        <form class="col-md-12 d-flex justify-content-between align-items-center" [formGroup]="searchForm">
            <input class="form-control col-md-10" placeholder="Nhập tên người dùng"
                formControlName="name" style="height: 38px;margin-right: 4px;">
            <button class="btn col-md-2 btn-primary" (click)="getUsers()"><i class="nc-icon nc-zoom-split"></i> Tìm
                kiếm</button>
        </form>
       
    </div>

</div>
<div>
    <div class="container-fluid mt-3">
        <div class="d-flex justify-content-between" >
            <button class="btn btn-primary" (click)="openModalRegister()">Thêm người dùng</button>
            <!-- <div class="d-flex align-items-center">
              <ng-select placeholder="Chọn loại hình" [(ngModel)]="isActive" [items]="listActive" bindLabel="name"
                bindValue="code" style="width:165px" (change)="searchPost()">
              </ng-select>
            </div> -->
          </div>
        <div class=" row d-flex justify-content-center mt-3">
            <table class="table table-striped" style="width:90%">
                <thead>
                    <tr>
                        <th style="background: #beb6b6; text-align: center;" scope="col">#</th>
                        <th style="background: #beb6b6; text-align: center;" scope="col">Họ và tên</th>
                        <th style="background: #beb6b6; text-align: center;" scope="col">Địa chỉ</th>
                        <th style="background: #beb6b6; text-align: center;" scope="col">Số điện thoại</th>
                        <th style="background: #beb6b6; text-align: center;" scope="col">Vai trò</th>
                        <th style="background: #beb6b6; text-align: center;" scope="col">Thao tác</th>
                    </tr>
                </thead>
                <tbody *ngIf="listUser.length > 0">
                    <tr *ngFor="let item of listUser; index as i">
                        <td style="text-align: center;" scope="row">{{i+1}}</td>
                        <td style="text-align: center;">{{item?.name}}</td>
                        <td style="text-align: center;">{{item?.address}}</td>
                        <td style="text-align: center;">{{item?.phone}}</td>
                        <td style="text-align: center;">{{item?.role}}</td>
                        <td>
                            <div class="d-flex justify-content-center">
                                <button title="Chỉnh sửa tài khoản" style="background: transparent; border: none;cursor: pointer;" (click)="openModalRegister(true,item)"><i
                                        style="font-size: 20px; color: #01904a;"
                                        class="fas fa-edit"></i></button>
                                <button title="Xóa tài khoản" style="background: transparent; border: none;cursor: pointer;" (click)="delete(item)"><i
                                        style="font-size: 20px; color: #ff0000;"
                                        class="fas fa-ban"></i></button>
                            </div>
                        </td>
                    </tr>
                    
                </tbody>
                <!-- <div *ngIf="listUser.length <= 0" style="margin-left: auto;margin-right: auto;font-size: 24px;font-weight: 500;margin-bottom: 40px;">
                    Không có dữ liệu
                </div> -->
            </table>
            
        </div>
