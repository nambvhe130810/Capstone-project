    <div *ngIf="isShowRegister" class="form-group card-body" (ngSubmit)="register()">
        <label>Họ và tên</label><br>
        <input class="form-control" placeholder="Nhập họ và tên" [(ngModel)]="registerInfo.name"><br>
        <label>Địa chỉ</label><br>
        <input class="form-control" placeholder="Nhập địa chỉ" [(ngModel)]="registerInfo.address"><br>
        <label>Số điện thoại</label><br>
        <input class="form-control w-100" type="number" placeholder="Nhập số điện thoại" [(ngModel)]="registerInfo.phone">
        <br>
        <div>
            <label for="">Vai trò</label>
            <!-- <span class="text-danger">(*)</span> -->
            <ng-select appearance="outline" [items]="roleList" bindLabel="name"
                bindValue="code" [(ngModel)]="registerInfo.role">
            </ng-select>
        </div>
    </div>
</div>
